[SYSTEM]

#--------------------------------------------------------------------------
# Define the 2D panel resolution that the XR1 should use.
#
#  0 = Autodetect (default)
#  1 = Use 1280-pixel-wide panels
#  2 = Use 1600-pixel-wide panels
#  3 = Use 1920-pixel-wide panels
#
# The default value is 0 (autodetect).
