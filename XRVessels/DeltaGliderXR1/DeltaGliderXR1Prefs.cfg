Age=36
Mass=58
Pulse=68
Rank=Mission Specialist Two
Mesh=dg-xr1\EVAF2

[PASSENGER3]
Name=Seymour Birkoff
Age=24
Mass=68
Pulse=71
Rank=Mission Specialist Three
Mesh=dg-xr1\EVAM2

[PASSENGER4]
Name=Katherine Quinn
Age=28
Mass=56
Pulse=67
